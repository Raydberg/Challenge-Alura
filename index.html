<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="Estilos.css" />
    <link rel="shortcut icon" href="./Img/diamod.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="conteiner">
      <button class="switch" id="switch">
        <span><i class="fa-solid fa-sun"></i></span>
        <span><i class="fa-solid fa-moon"></i></span>
      </button>
      <div class="encriptador">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aqui"
        ></textarea>
      </div>
      <div class="terminos-condiciones">
        <p>Solo letras minusculas y sin acentos</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <button
          class="btn-desencriptar"
          type="button"
          value="Desencriptar"
          onclick="desencriptar()"
        >
          Desencriptar
        </button>
      </div>

      <div class="encriptado" class="encriptado" id="encriptado">
        <img src="Img/MuÃ±eco.png" alt="" id="img-encriptador" />
        <div class="mesaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <button class="btn-copy" id="btn-copy" onclick="copiarTexto()">
            Copiar
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="Scripts.js"></script>
</html>
